<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom URL Generator</title>
    <style>
        /* ‚ú® Background Styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            animation: bgAnimation 6s infinite alternate;
        }

        /* ‚ú® Background Animation */
        @keyframes bgAnimation {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1); }
            100% { background: linear-gradient(135deg, #ffdde1, #fad0c4, #ff9a9e); }
        }

        /* ‚ú® Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* ‚ú® Input & Button Styling */
        input, button {
            margin: 10px;
            padding: 12px;
            width: 90%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        button {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 81, 47, 0.6);
        }

        /* ‚ú® Result Styling */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* ‚ú® Telegram Button Styling */
        .telegram-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #0088cc, #0044cc);
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 136, 204, 0.8);
            animation: blink 1.5s infinite alternate;
            transition: 0.3s;
        }

        .telegram-icon:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 0 15px rgba(0, 136, 204, 1);
        }

        .telegram-icon img {
            width: 35px;
            height: 35px;
            vertical-align: middle;
        }

        /* ‚ú® Blink Animation */
        @keyframes blink {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* ‚ú® Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="color: white; text-shadow: 2px 2px 5px black;">Custom URL Generator</h2>
        
        <label style="color: white;">üîπ Channel Name:</label><br>
        <input type="text" id="channelName" placeholder="Enter Channel Name"><br>

        <label style="color: white;">üîó Customer URL:</label><br>
        <input type="text" id="channelLink" placeholder="Enter Your URL"><br>

        <button onclick="generateURL()">‚ú® Generate Custom URL</button>

        <p id="result"></p>

        <!-- Telegram Button -->
        <a href="https://t.me/SFAEarnings" target="_blank" class="telegram-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
    </div>

    <script>
        function generateURL() {
            let baseURL = window.location.origin + window.location.pathname + "?redirect=";  
            let channelName = document.getElementById("channelName").value.trim();
            let channelLink = document.getElementById("channelLink").value.trim();

            if (channelName === "" || channelLink === "") {
                alert("‚ö†Ô∏è ‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§´‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç!");
                return;
            }

            let customSlug = encodeURIComponent(channelLink);  
            let customURL = baseURL + customSlug;

            document.getElementById("result").innerHTML = 
                `‚úÖ ‡§Ü‡§™‡§ï‡§æ Custom URL: <a href="${customURL}" target="_blank" style="color: yellow; text-shadow: 1px 1px 5px black;">${customURL}</a>`;
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const redirectURL = urlParams.get('redirect');

            if (redirectURL) {
                window.location.href = decodeURIComponent(redirectURL);
            }
        };
    </script>

</body>
</html>
